</head>
<body>

    <h1>table 2</h1>
    <table border="1" class="styled-table">
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Alpha</td>
            <td id="alpha"></td>
        </tr>
        <tr>
            <td>Beta</td>
            <td id="beta"></td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td id="charlie"></td>
        </tr>
    </table>

    <script>
    // Values from Table 1
    var values = {
        A5: 2,
        A20: 28,
        A15: 80,
        A7: 5,
        A13: 90,
        A12: 3
    };

    // Calculations for Table 2
    var alpha = values.A5 + values.A20;
    var beta = values.A15 / values.A7;
    var charlie = values.A13 * values.A12;

    // Displaying the results in Table 2
    document.getElementById('alpha').textContent = alpha;
    document.getElementById('beta').textContent = beta.toFixed(2); // Rounded to two decimal places
    document.getElementById('charlie').textContent = charlie;
    </script>
    

</body>
</html>
